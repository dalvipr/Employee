<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <!------------------CSS-------------------------------->
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/registration.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">

    <!------------------ Script------------------------->
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/script.js"></script>

    <!----------------Bootstrap-Formhelpers-------------->
    <script src="../js/bootstrap-formhelpers.js" type="text/javascript"></script>
    <script src="../js/bootstrap-formhelpers-countries.js" type="text/javascript"></script>
    <link href="../css/bootstrap-formhelpers.min.css" rel="stylesheet">
    <script src="../js/angular-country-state.min.js" type="text/javascript"></script>


</head>

<body ng-app="myModule">

<header class="header">
    <div class="header-overlay">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div class="logo">
                        <img src="../images/logo.jpg" alt="logo">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="company-name">
                        <h1>Helios And Matheson</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container" ng-controller="myCtrl">

    <form class="form-inline" role="form" id="myform" method="post">

        <div class="col-md-12">
            <h4>Welcome To HMNY Family.Please Provide your legal Information and Documents while completing
                application.</h4>
        </div>

        <div class="form-group col-md-12">
            <label class="col-md-3">Name :</label>
            <div>
                <input type="text" class="col-md-3 inputcss text-capitalize" placeholder="First Name" required/>
                <input type="text" class="col-md-3 col-md-offset-1 inputcss text-capitalize" placeholder="Last Name"
                       required/>
            </div>
        </div>

        <div class="form-group col-md-12">
            <label class="col-md-3">Address :</label>
            <input type="text" class="col-md-6 inputadd text-capitalize" placeholder="Street Address" required/>

        </div>
        <div class="form-group col-md-12">
            <label class="col-md-3"></label>
            <input type="text" class="col-md-6 col-md-offset-6 inputadd text-capitalize"
                   placeholder="Street Address line 2" required/>
        </div>

        <div class="form-group col-md-12">
            <label class="col-md-3"></label>
            <input type="text" class="col-md-3 col-md-offset-3 inputcss text-capitalize" placeholder="City" required/>
            <input type="text" class="col-md-3 col-md-offset-1 inputcss text-capitalize" placeholder="Zip" required/>
        </div>


<!--        <div class="form group col-md-12">
            <label class="col-md-3"></label>
            <select id="country" class="col-md-3 col-md-offset-3 inputcss text-capitalize" ng-model="country" ng-options="country for country in countries">
                <option value="">Country</option>
            </select>
        </div>


        <div class="form-group col-md-12">
            <label class="col-md-3"></label>
            <select class="col-md-3 col-md-offset-3 inputcss text-capitalize" id="city" ng-model="state" ng-options="state for state in states">
                <option value="">State</option>
            </select>
        </div>-->

        <div class="form-group col-md-12">
            <label class="col-md-3"></label>
            <country-state-select class="col-md-3 col-md-offset-3 inputcss text-capitalize" country="myCountryModel" state="myStateModel"></country-state-select>
        </div>

        <div class="form-group col-md-12">
            <label class="col-md-3">Phone Number :</label>
            <input type="tel" class="col-md-1 inputcss text-capitalize" required placeholder="Area Code"/>
            <input type="tel" class="col-md-3 inputcss text-capitalize" required/>
        </div>

        <div class="form-group col-md-12">
            <label class="col-md-3">Resume :</label>
            <input type="file" class="col-md-3 file-upload" required/>
        </div>

        <div class="form-group col-md-12">
            <label class="col-md-3">Email :</label>
            <input type="email" class="col-md-3 inputcss" placeholder="abc@example.com" required/>
        </div>

        <div class="form-group col-md-12">
            <label class="col-md-3">Password :</label>
            <input type="password" class="col-md-3 inputcss" required/>
        </div>

        <div class="form-group col-md-12">
            <label class="col-md-3">Re-enter Password :</label>
            <input type="password" class="col-md-3 inputcss" required/>
        </div>

        <div>
            <h4>Please Fill Details for Emergency Contact Person</h4>
        </div>

        <div class="form-group col-md-12">
            <label class="col-md-3">Name :</label>
            <input type="text" class="col-md-3 inputcss text-capitalize" placeholder="First Name" required/>
            <input type="text" class="col-md-3  col-md-offset-1 inputcss text-capitalize" placeholder="Last Name" required/>
        </div>

        <div class="form-group col-md-12">
            <label class="col-md-3 ">Phone Number :</label>
            <input type="tel" class="col-md-3 inputcss text-capitalize" required/>
        </div>

        <div class="form-group col-md-12">
            <label class="col-md-3">Relation :</label>
            <input type="text" class="col-md-3 inputcss text-capitalize" required/>
        </div>

        <div>
            <button class="btn btn-primary col-md-3 text-center">Submit</button>
        </div>

    </form>

</div>
</body>
</html>
