<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee On-Board</title>

    <!------------------CSS-------------------------------->
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/registration.css" rel="stylesheet" type="text/css">

    <!------------------ Script------------------------->
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>

    <script src="../js/bootstrap-formhelpers.js" type="text/javascript"></script>

    <link href="../css/bootstrap-formhelpers.min.css" rel="stylesheet">

</head>

<body ng-app="myModule">

<header class="header">
    <div class="header-overlay">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-xs-5">
                    <div class="logo">
                        <img src="../images/logo.jpg" alt="logo">
                    </div>
                </div>
                <div class="col-md-8 col-xs-7">
                    <div class="company-name">
                        <h1>Helios And Matheson</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="form-overlay">
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="5" aria-valuemin="0"
             aria-valuemax="100"> <!--style="width: 5%;background-color: #293F7F;-->
            0% Complete
        </div>
    </div>
    <div class="container-fluid sign-in-container">
        <div class="row ">
            <div class="col-md-12 text-center ">
                <input type="button" onclick="onLinkedInLoad()" value="Sign in with LinkedIn" class="liButton" />
                <input type="button"  value="Sign in with Google+" class="liButton" />
            </div>
            <!--<div class="col-md-6 ">
                <input type="button"  value="Sign in with Google+" class="liButton" />
            </div>-->

        </div>
    </div>
<div class="container" ng-controller="myCtrl">

    <!--<div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" style="width:0;">
        </div>

    </div>-->

    <div class="container-heading col-md-12 text-center">
        <h1>Account Creation</h1>
    </div>
    <form class="form-inline" role="form" id="myform" method="post">

        <div class="col-md-12 pull-left ">
            <h4>Please Provide your legal Information and Documents while completing
                application.</h4>
        </div>

        <div class="form-group col-md-12">
            <label class="col-md-3 ">Name of Employee :</label>
            <div>
                <input type="text" class="col-md-3 inputcss text-capitalize" placeholder="First Name" required id="firstName"/>
                <input type="text" class="col-md-3 col-md-offset-1 inputcss text-capitalize" placeholder="Last Name"
                       required id="lastName"/>
            </div>
        </div>

        <div class="form-group col-md-12">
            <label class="col-md-3">Permenant Address :</label>
            <!--<input type="text" class="col-md-6 inputadd text-capitalize" placeholder="Street Address" required/>-->
            <input type="text" class="col-md-8 inputadd" placeholder="address" required>

        </div>
        <div class="form-group col-md-12">
            <label class="col-md-3"></label>
            <input type="text" class="col-md-6 col-md-offset-6 inputadd text-capitalize"
                   placeholder="Street Address line 2">
        </div>

        <div class="form-group col-md-12">
            <label class="col-md-3"></label>
            <input type="text" class="col-md-3 col-md-offset-3 inputcss text-capitalize" placeholder="City" required id="city"/>
            <input type="text" class="col-md-3 col-md-offset-1 inputcss text-capitalize" placeholder="Zip" required/>
        </div>


        <!--        <div class="form group col-md-12">
                    <label class="col-md-3"></label>
                    <select id="country" class="col-md-3 col-md-offset-3 inputcss text-capitalize" ng-model="country" ng-options="country for country in countries">
                        <option value="">Country</option>
                    </select>
                </div>


                <div class="form-group col-md-12">
                    <label class="col-md-3"></label>
                    <select class="col-md-3 col-md-offset-3 inputcss text-capitalize" id="city" ng-model="state" ng-options="state for state in states">
                        <option value="">State</option>
                    </select>
                </div>-->

        <!--<div class="form-group col-md-12">
            <label class="col-md-3"></label>
            &lt;!&ndash;<country-state-select class="col-md-3 col-md-offset-3 inputcss text-capitalize" country="myCountryModel" state="myStateModel"></country-state-select>&ndash;&gt;
        </div>-->

        <div class="form-group col-md-12">
            <label class="col-md-3">Phone Number :</label>
            <input type="tel" class="col-md-3 inputcss text-capitalize"placeholder="0123456789" required/>
        </div>

        <div class="form-group col-md-12">
            <label class="col-md-3">Resume :</label>
            <input type="file" class="col-md-3 file-upload" required/>

        </div>

        <div class="form-group col-md-12">
            <label class="col-md-3">Email :</label>
            <input type="email" class="col-md-3 inputcss" placeholder="abc@example.com" required id="email"/>
        </div>

        <div class="form-group col-md-12">
            <label class="col-md-3">Password :</label>
            <input type="password" class="col-md-3 inputcss" required/>
        </div>

        <div class="form-group col-md-12">
            <label class="col-md-3">Re-enter Password :</label>
            <input type="password" class="col-md-3 inputcss" required/>
        </div>

        <div>
            <h4>Please Fill Details for Emergency Contact Person</h4>
        </div>

        <div class="form-group col-md-12">
            <label class="col-md-3">Name :</label>
            <input type="text" class="col-md-3 inputcss text-capitalize" placeholder="First Name" required/>
            <input type="text" class="col-md-3  col-md-offset-1 inputcss text-capitalize" placeholder="Last Name" required/>
        </div>

        <div class="form-group col-md-12">
            <label class="col-md-3 ">Phone Number :</label>
            <input type="tel" class="col-md-3 inputcss text-capitalize" required/>
        </div>

        <div class="form-group col-md-12">
            <label class="col-md-3">Relation :</label>
            <input type="text" class="col-md-3 inputcss text-capitalize" required/>
        </div>

        <div class="form-group col-md-12">
            <button class="btn btn-primary col-md-3">Submit</button>
        </div>

    </form>

</div>
</div>
<footer class="footer">
    <div class="footer-overlay">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-xs-12 text-center">
                    <div class="copyright">
                        <h4>&copy 2016 Helios and Matheson Analytics Inc. All rights reserved.</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
